<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment [value]="segmento" style="height: 40px;" (ionChange)="segment($event)">
    <ion-segment-button value="notificaciones">
      <ion-icon name="notifications-sharp"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="multimedia">
      <ion-icon name="images"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="pinboard">
      <ion-icon name="pin"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="circulares">
      <ion-icon name="document-text"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="segmento == 'notificaciones'">Notificaciones</ion-title>
      <ion-title size="large" *ngIf="segmento == 'multimedia'">Multimedia</ion-title>
      <ion-title size="large" *ngIf="segmento == 'pinboard'">PinBoard</ion-title>
      <ion-title size="large" *ngIf="segmento == 'circulares'">Circulares</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Notificaciones -->

   <ion-list [inset]="true" *ngIf="segmento == 'notificaciones'">
    <ion-item [button]="true">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h3>Text Item</h3>
        <p>Detail set to true - detail arrow displays on both modes</p>
      </ion-label>
      <ion-note slot="end">6</ion-note>
    </ion-item>
  </ion-list>

  <!-- Multimedia -->

  <ion-card *ngIf="segmento == 'multimedia'" style="width:80%; margin-left:auto; margin-right:auto; background: url('../../assets/img/photo.png') no-repeat center/contain; height: 35%;">
    <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0,0,0,0.6);"></div>
    <ion-card-header>
      <ion-card-title style="color: white; font-size: 20px;">Photo Album</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="segmento == 'multimedia'" style="width:80%; margin-left:auto; margin-right:auto; background: url('../../assets/img/multimedia.png') no-repeat center/contain; height: 35%;">
    <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0,0,0,0.6);"></div>
    <ion-card-header>
      <ion-card-title>Multimedia</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
